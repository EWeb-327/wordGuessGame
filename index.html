<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Word Guess Game</title>
</head>

<body>
    <div>
        <p id="directions">Press space to start! As you guess letters you will
            use your guess count and see if the letter you chose is part of the
            word. If you guess correctly with the guesses available you win a
            point!</p>
        <div>Wins: <p id="wins"></p>
        </div>
        <div>Random Word: <p id="random-word underline"></p>
            <div id="underline1">
                <div id="letter1"></div>
            </div>
            <div id="underline2">
                <div id="letter2"></div>
            </div>
            <div id="underline3">
                <div id="letter3"></div>
            </div>
            <div id="underline4">
                <div id="letter4"></div>
            </div>
            <div id="underline5">
                <div id="letter5"></div>
            </div>
            <div id="underline6">
                <div id="letter6"></div>
            </div>
            <div id="underline7">
                <div id="letter7"></div>
            </div>
            <div id="underline8">
                <div id="letter8"></div>
            </div>
            <div id="underline9">
                <div id="letter9"></div>
            </div>
        </div> 
        <div>Guesses Left: <p id="guess-count"></p>
        </div>
        <div> Guessed Letters not in word: <p id="letter-guessed"></p>
        </div>
    </div>
    <script type="text/javascript" src="assets/JavaScript/piece.js"></script>
</body>

</html>
