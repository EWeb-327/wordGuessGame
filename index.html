<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <section>
        <img id="image" width="500px" height="300px"
            src="assets/images/Zoo.png" />
        <div>
            <h1>ZOO ANIMALS WORD GUESS</h1>
        </div>
    </section>
    <div>
        <p id="directions">Press space to start! As you guess letters you will
            use your guess count and see if the letter you chose is part of the
            word. If you guess correctly with the guesses available you win a
            point!</p>
        <section class="lettersGuessed">
            <div class="clearfix">Random Word:
                <section class="wrapper">
                    <div id="underline1">
                        <div id="letter1" style="float: left"></div>
                    </div>
                    <div id="underline2">
                        <div id="letter2" style="float: left"></div>
                    </div>
                    <div id="underline3">
                        <div id="letter3" style="float: left"></div>
                    </div>
                    <div id="underline4">
                        <div id="letter4" style="float: left"></div>
                    </div>
                    <div id="underline5">
                        <div id="letter5" style="float: left"></div>
                    </div>
                    <div id="underline6">
                        <div id="letter6" style="float: left"></div>
                    </div>
                    <div id="underline7">
                        <div id="letter7" style="float: left"></div>
                    </div>
                    <div id="underline8">
                        <div id="letter8" style="float: left"></div>
                    </div>
                    <div id="underline9">
                        <div id="letter9" style="float: left"></div>
                    </div>
                    <div id="underline10">
                        <div id="letter10" style="float: left"></div>
                    </div>
                    <br>
                    <div id="random-word"></div>
                </section>
            </div>
            <div> Guessed Letters not in word: <p id="letter-guessed"
                    onkeydown="lettersOnly(this)"></p>
            </div>
        </section>
        <section class="counters">
            <div>Wins: <p id="wins"></p>
            </div>
            <div>Guesses Left: <p id="guess-count"></p>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="assets/JavaScript/piece.js"></script>
</body>

</html>
